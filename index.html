<html>

<head>
  <title>FACTURAR</title>
  <link href="componentes/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="componentes/bootstrap-table/dist/bootstrap-table.min.js" rel="stylesheet" />
  <link rel="stylesheet" href="./CSS/styles.css">
  <script src="componentes/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
  <script src="componentes/bootstrap/4.4.1/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="componentes/bootstrap-table/dist/bootstrap-table.min.js" type="text/javascript"></script>
  <script src="./JS/script.js"></script>
</head>


<body>
  <!-- Rutina para logo --Mango-->
  <div class="main-container" id="logoMango">
    <div>
      <img class="img-mongo" src="./IMG/logoMango/mango3A.png" alt="Mango" />
    </div>

    <!--Rutina para Mostrar Fecha Hora-->
    <div class="container-fecha-hora">
      <h1 class="fecha-hora-text">Fecha y Hora Actual</h1>
      <div id="fechaHora" class="fecha-hora">
        <script>
          function updateFechaHora() {
            var now = new Date();
            var formattedDate = now.toLocaleDateString();
            var formattedTime = now.toLocaleTimeString();
            document.getElementById('fechaHora').innerHTML = formattedDate + ' ' + formattedTime;
          }
          setInterval(updateFechaHora, 1000);
          updateFechaHora();
        </script>
      </div>
    </div>
  </div>

  <!-- Rutina para cuadro Texto USUARIO Y CODIGO-->
  <div class="input-container">
    <div class="user-info">
      <input class="input user" type="text" placeholder="USUARIO:" />
      <input class="input code" type="text" placeholder="CODIGO:" />
    </div>
    <!-- Rutina leer Codigo Barras-->
    <input class="input bar-code" type="text" placeholder="CODIGO BARRAS" />
  </div>



  <!--Rutina para Listbox-->
  <div class="table-products">
    <select multiple>
      <option value="1">Opción 1</option>
      <option value="2">Opción 2</option>
      <option value="3">Opción 3</option>
      <option value="4">Opción 4</option>
      <option value="5">Opción 5</option>
      <option value="6">Opción 6</option>
      <option value="7">Opción 7</option>
      <option value="8">Opción 8</option>
      <option value="9">Opción 9</option>
      <option value="10">Opción 10</option>
      <option value="11">Opción 11</option>
      <option value="12">Opción 12</option>
    </select>
  </div>

  <div class="buttons-container">
    <!-- Contenedor oculto para Cobro y Cambio-->
    <div class="container-pay" id="COBRARF">
      <label class="label total-pay" for="textbox1">TOTAL:
        <input class="total-pay" type="text" id="textbox1" name="textbox1">
      </label>
      <label class="label client-pay" for="textbox2">RECIBE:
        <input class="client-pay" type="text" id="textbox2" name="textbox2">
      </label>
      <label class="label change" for="textbox3">CAMBIO:
        <input class="change" type="text" id="textbox3" name="textbox3">
      </label>
      <button class="btn-done" onclick="liquidar()">ACEPTAR</button>
    </div>

    <!--Rutina para cuadro Notas Debito-->
    <div class="container-note-db" id="NOTASDB">

      <div class="tp-container">
        <div class="container-db">
          <input class="input-db" type="text" id="txtconsecutivo" name="txtconsecutivo" placeholder="CONSECUTIVO">
          <input class="input-db" type="text" id="txtnfactura" name="txtnfactura" placeholder="Num FACTURA">
        </div>

        <div class="contenedor-tipo-nota">
          <span for="textbox3">TIPO NOTA:</span>

          <select id="opciones" name="opciones">
            <option value="opcion1"></option>
            <option value="opcion2">DEBITO</option>
            <option value="opcion3">CREDITO</option>
          </select>
        </div>
      </div>

      <!---Rutina para Clientes de Nota--->
      <div class="cliente-proveedor-container" id="ClientesNota">

        <div class="contenedor-cp">
          <select id="opciones" name="opciones">
            <option value="opcion1">
              << CLIENTE>>
            </option>
            <option value="opcion2">CLIENTE 1</option>
            <option value="opcion3">CLIENTE 2</option>
            <option value="opcion4">CLIENTE 3</option>
            <option value="opcion5">CLIENTE 4</option>
            <option value="opcion6">CLIENTE 5</option>
          </select>

          <!---Rutina para Proveedores de Nota--->
          <select id="opciones" name="opciones">
            <option value="opcion1">
              << PROVEEDOR>>
            </option>
            <option value="opcion2">PROVEEDOR 1</option>
            <option value="opcion3">PROVEEDOR 2</option>
            <option value="opcion4">PROVEEDOR 3</option>
            <option value="opcion5">PROVEEDOR 4</option>
            <option value="opcion6">PROVEEDOR 5</option>
          </select>
        </div>

        <!--Rutina para Motivo Nota-->
        <div class="contenedor-nota" id="cmbMotivo">
          <select id="opciones" name="opciones">
            <option value="opcion1">MOTIVOS</option>
            <option value="opcion2">DEVOLUCION</option>
            <option value="opcion3">AVERIA</option>
            <option value="opcion4">ERROR DE FACTURACION</option>
            <option value="opcion5">ENTREGA TARDE</option>
          </select>
        </div>
      </div>

      <div class="container-btn-note">
        <button onclick="envianot()">ACEPTAR</button>
        <button onclick="nsale()">SALIR</button>
      </div>
    </div>

    <div class="container-parcial-results">
      <!--Rutina para resultados parciales de la cuenta-->
      <input class="parcial-value" type="text" placeholder="TOTAL PARCIAL" />
      <input class="iva-cero-value" type="text" placeholder="TOTAL IVA 0" />
      <input class="iva-five-value" type="text" placeholder="TOTAL IVA 05" />
      <input class="iva-nineteen-value" type="text" placeholder="TOTAL IVA 19" />
      <input class="total-value" type="text" placeholder="TOTAL FINAL" />
    </div>
  </div>



  <!--Rutina para Botones-->
  <div class="container-btn">
    <button class="btn" type="button" onclick="cobrar()"> COBRAR </button>
    <button class="btn" type="button" onclick="ndebito()">CREAR NOTA</button>
    <button class="btn" type="button" onclick="rfactura()">RECUP. FACTURAS</button>
    <button class="btn" type="button" onclick="salir()"> SALIR </button>
  </div>
</body>

<script>
  
</script>

</html>
